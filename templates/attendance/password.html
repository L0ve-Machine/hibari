{% extends "base.html" %}
{% block title %}パスワード認証{% endblock %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height:60vh;">
  <div class="card p-4" style="max-width:400px; width:100%; background-color:#f8f9fa; border:none;">
    <h4 class="card-title mb-4 text-center">パスワードを入力してください</h4>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        {{ form.password.label_tag }}
        {{ form.password }}
      </div>
      <button type="submit" class="btn btn-warning w-100">送信</button>
    </form>
    {% if error %}
      <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
  </div>
</div>
{% endblock %}
